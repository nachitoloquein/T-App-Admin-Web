<span class="h3">Agregar té</span>
<form (ngSubmit)="agregarTe()">
    <input type="text" required placeholder="Nombre del té" class="form-control" [(ngModel)]="tea.nombre" name="nombre"> 
    <select class="form-select form-control" [(ngModel)]="tea.dificultad" name="dificultad">
        <option selected disabled>Dificultad</option>
        <option [ngValue]="1">1</option>
        <option [ngValue]="1.5">1,5</option>
        <option [ngValue]="2">2</option>
        <option [ngValue]="2.5">2,5</option>
        <option [ngValue]="3">3</option>
        <option [ngValue]="3.5">3,5</option>
        <option [ngValue]="4">4</option>
        <option [ngValue]="4.5">4,5</option>
        <option [ngValue]="5">5</option>
    </select>
    <select class="form-select form-control" [(ngModel)]="tea.urlNacionalidad" name="nacionalidad">
        <option selected disabled>Nacionalidad</option>
        <option value="https://flagcdn.com/64x48/gb.png">Inglaterra</option>
        <option value="https://flagcdn.com/64x48/tw.png">Taiwan</option>
        <option value="https://flagcdn.com/64x48/cn.png">China</option>
    </select>
    <input type="text" required placeholder="Inserte URL de imagen" class="form-control" [(ngModel)]="tea.foto" name="foto">
    <input type="text" required placeholder="Instrucciones" class="form-control" [(ngModel)]="tea.instrucciones" name="instrucciones">
    <select class="form-select form-control" [(ngModel)]="tea.temperatura" name="temperatura">
        <option selected disabled>Temperatura</option>
        <option value="Frío">Frío</option>
        <option value="Caliente">Caliente</option>
    </select>
    <select class="form-select form-control" [(ngModel)]="tea.tipoTe" name="tipoTe">
        <option selected disabled>Tipo de té</option>
        <option value="Té Negro">Té Negro</option>
        <option value="Té Verde">Té Verde</option>
        <option value="Té Rojo">Té Rojo</option>
    </select>
    <button class="btn btn-warning">Agregar</button>
</form>
