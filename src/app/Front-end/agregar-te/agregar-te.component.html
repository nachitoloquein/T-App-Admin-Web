<span class="h3">Agregar té</span>
<form>
    <input type="text" placeholder="Nombre del té" class="form-control"> 
    <select class="form-select form-control">
        <option selected>1</option>
        <option value="1">2</option>
        <option value="2">3</option>
    </select>
    <select class="form-select form-control">
        <option selected>Nacionalidad</option>
        <option value="1">Inglaterra</option>
        <option value="2">Taiwan</option>
        <option value="3">China</option>
    </select>
    <input type="text" placeholder="Inserte URL de imagen" class="form-control">
    <input type="text" placeholder="Instrucciones" class="form-control">
    <select class="form-select form-control">
        <option selected>Temperatura</option>
        <option value="1">Frío</option>
        <option value="2">Caliente</option>
    </select>
    <select class="form-select form-control">
        <option selected>Tipo de té</option>
        <option value="1">Té Verde</option>
        <option value="2">Té rojo</option>
    </select>
    <button class="btn btn-warning">Agregar</button>
</form>
